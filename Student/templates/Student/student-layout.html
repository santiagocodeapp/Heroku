<!DOCTYPE html>
<html>

<head>
  <title>IMG Academy ReportApp</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-black.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://kit.fontawesome.com/cb93dcb4e5.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body id="myPage">

  <!-- Navbar -->
  <div class="w3-top">
    <div class="w3-bar w3-theme-d2 w3-left-align">
      <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-hover-white w3-theme-d2"
        href="javascript:void(0);" onclick="openNav()"><i class="fa fa-bars"></i></a>
      <a href="#" class="w3-bar-item w3-button w3-teal"><strong>IMG</strong>Report<strong>App</strong></a>
      {% if is_user %}
      <a href="{% url 'student:logout' %}" class="w3-bar-item w3-button w3-hide-small w3-hover-white">Log Out</a>
      {% endif %}
    </div>

    <!-- Navbar on small screens -->
    <div id="navDemo" class="w3-bar-block w3-theme-d2 w3-hide w3-hide-large w3-hide-medium">
    </div>
  </div>

  <!-- Image Header -->
  <div class="w3-display-container w3-animate-opacity">
    <img
      src="https://global-uploads.webflow.com/5ef5480befd392489dacf544/5f9f5e5943de7e69a1339242_5f44a7398c0cdf460857e744_img-image.jpeg"
      alt="boat" style="width:100%;min-height:350px;max-height:600px;">
    <div class="w3-container w3-display-bottomleft w3-margin-bottom">
    </div>
  </div>


 <!-- Modal -->
 <div id="id02" class="w3-modal">
  <div class="w3-modal-content w3-container w3-card-4 w3-padding-16 w3-lightgray"> 

    <div style="margin: 30px;">
      <span onclick="document.getElementById('id02').style.display='none'" class="w3-button w3-transparent w3-display-topright"><i id="delete-modal" class="fa fa-remove"></i></span>
    </div>

    <div class="card">
      <div class="card-header">
        <strong>Defense:</strong>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="defense-report"></p>
          <footer class="blockquote-footer"><cite id="by-coach1" title="Source Title"></cite></footer>
        </blockquote>
      </div>
    </div>

    <div style="height: 20px;"></div>

    <div class="card">
      <div class="card-header">
        <strong>Hitting:</strong>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="hitting-report"></p>
          <footer class="blockquote-footer"><cite id="by-coach2" title="Source Title"></cite></footer>
        </blockquote>
      </div>
    </div>

    <div style="height: 20px;"></div>

    <div class="card">
      <div class="card-header">
        <strong>Pitching:</strong>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="pitching-report"></p>
          <footer class="blockquote-footer"><cite id="by-coach3" title="Source Title"></cite></footer>
        </blockquote>
      </div>
    </div>

    <div style="height: 20px;"></div>

    <div class="card">
      <div class="card-header">
        <strong>Character and Work Ethic:</strong>
      </div>
      <div class="card-body">
        <blockquote class="blockquote mb-0">
          <p id="character-report"></p>
          <footer class="blockquote-footer"><cite id="by-coach4" title="Source Title"></cite></footer>
        </blockquote>
      </div>
    </div>

  </div>
 </div>

  {% block body %}
  {% endblock %}





  <!-- Image -->
  <img
    src="https://www.tandemconstruction.com/sites/default/files/styles/project_slider_main/public/images/project-images/IMG-Fieldhouse-10.jpg?itok=Whi8hHo9"
    class="w3-image w3-greyscale-min" style="width:100%;">


<!-- Here is the JS Code for The Website -->
  <script>





    document.addEventListener('DOMContentLoaded', function () {

      document.addEventListener('click', (event) => {

        const element = event.target;


        if (element.id === 'view-report') {

          const a = event.target.parentElement;
          const b = a.parentElement;
          
          coach = b.querySelector('#coach').innerHTML;
          defense = b.querySelector('#defense').innerHTML;
          hitting = b.querySelector('#hitting').innerHTML;
          pitching = b.querySelector('#pitching').innerHTML;
          character_work_ethic = b.querySelector('#character-work-ethic').innerHTML;

          document.querySelector('#by-coach1').innerHTML = coach;
          document.querySelector('#by-coach2').innerHTML = coach;
          document.querySelector('#by-coach3').innerHTML = coach;
          document.querySelector('#by-coach4').innerHTML = coach;
          document.querySelector('#defense-report').innerHTML = defense;
          document.querySelector('#hitting-report').innerHTML = hitting;
          document.querySelector('#pitching-report').innerHTML = pitching;
          document.querySelector('#character-report').innerHTML = character_work_ethic;


        };

      });

    });

    // Script for side navigation
    function w3_open() {
      var x = document.getElementById("mySidebar");
      x.style.width = "300px";
      x.style.paddingTop = "10%";
      x.style.display = "block";
    }

    // Close side navigation
    function w3_close() {
      document.getElementById("mySidebar").style.display = "none";
    }

    // Used to toggle the menu on smaller screens when clicking on the menu button
    function openNav() {
      var x = document.getElementById("navDemo");
      if (x.className.indexOf("w3-show") == -1) {
        x.className += " w3-show";
      } else {
        x.className = x.className.replace(" w3-show", "");
      }
    }

  </script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
